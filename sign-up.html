<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register Bang</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/css/bootstrap/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/icon/themify-icons/themify-icons.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/icon/icofont/css/icofont.css"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>

  <body class="fix-menu">
    <!-- Pre-loader start -->
    <div class="theme-loader">
      <div class="ball-scale">
        <div class="contain">
          <div class="ring">
            <div class="frame"></div>
          </div>
          <div class="ring">
            <div class="frame"></div>
          </div>
          <div class="ring">
            <div class="frame"></div>
          </div>
          <div class="ring">
            <div class="frame"></div>
          </div>
          <div class="ring">
            <div class="frame"></div>
          </div>
          <div class="ring">
            <div class="frame"></div>
          </div>
          <div class="ring">
            <div class="frame"></div>
          </div>
          <div class="ring">
            <div class="frame"></div>
          </div>
          <div class="ring">
            <div class="frame"></div>
          </div>
          <div class="ring">
            <div class="frame"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Pre-loader end -->
    <section class="login p-fixed d-flex text-center bg-primary common-img-bg">
      <!-- Container-fluid starts -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12">
            <!-- Authentication card start -->
            <div class="signup-card card-block auth-body mr-auto ml-auto">
              <form class="md-float-material">
                <div class="auth-box">
                  <div class="row m-b-20">
                    <div class="col-md-12">
                      <h3 class="text-center txt-primary">
                        Register
                      </h3>
                    </div>
                  </div>
                  <hr />
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Username"
                    />
                    <span class="md-line"></span>
                  </div>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Email"
                    />
                    <span class="md-line"></span>
                  </div>
                  <div class="input-group">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password"
                    />
                    <span class="md-line"></span>
                  </div>
                  <div class="input-group">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Confirm Password"
                    />
                    <span class="md-line"></span>
                  </div>
                  <div class="row m-t-25 text-left">
                    <div class="col-md-12">
                      <div class="checkbox-fade fade-in-primary">
                        <label>
                          <input type="checkbox" value="" />
                          <span class="cr"
                            ><i
                              class="cr-icon icofont icofont-ui-check txt-primary"
                            ></i
                          ></span>
                          <span class="text-inverse"
                            >Persetujuan
                        </label>
                      </div>
                    </div>
                    </div>
                  </div>
                  <div class="row m-t-30">
                    <div class="col-md-12">
                      <a href="login.html">
                        <button
                        type="button"
                        class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20"
                      >
                        Sign up now
                      </button></a>
                    </div>
                  </div>
                  <hr/>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      type="text/javascript"
      src="assets/js/jquery/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="assets/js/jquery-ui/jquery-ui.min.js"
    ></script>
    <script
      type="text/javascript"
      src="assets/js/popper.js/popper.min.js"
    ></script>
    <script
      type="text/javascript"
      src="assets/js/bootstrap/js/bootstrap.min.js"
    ></script>
    <!-- jquery slimscroll js -->
    <script
      type="text/javascript"
      src="assets/js/jquery-slimscroll/jquery.slimscroll.js"
    ></script>
    <!-- modernizr js -->
    <script
      type="text/javascript"
      src="assets/js/modernizr/modernizr.js"
    ></script>
    <script
      type="text/javascript"
      src="assets/js/modernizr/css-scrollbars.js"
    ></script>
    <script type="text/javascript" src="assets/js/common-pages.js"></script>
  </body>
</html>
